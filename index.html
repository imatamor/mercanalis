<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>MercAnalis</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/iconos.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Scrollable page content-->
        <div class="page-content home_content">
          <div class="brand_logo">
            <img src="images/login/mercanalis_logo.png">
          </div>
          <div class="home_buttons">
              <div class="button_option">
                <!--a href="/about/" class="item-content item-link"-->
                <a href="#" class="item-content item-link login-screen-open" data-login-screen="#my-login-screen">
                  <div class="item-inner">
                    <div class="item-icon"><span class="icono icon-home_elector_add"></span></div>
                    <div class="item-title">Registrar Elector</div>
                  </div>
                </a>
              </div>
              <div class="button_option">
                <a href="/form/" class="item-content item-link">
                  <div class="item-inner">
                    <div class="item-icon"><span class="icono icon-home_elector_select"></span></div>
                    <div class="item-title">Electores Registrados</div>
                  </div>
                </a>
              </div>
              <div class="button_option">
                <a href="/directorio/" class="item-content item-link">
                  <div class="item-inner">
                    <div class="item-icon"><span class="icono icon-home_elector_save"></span></div>
                    <div class="item-title">Subir</div>
                  </div>
                </a>
              </div>
          </div>
          <div class="home_footer">
            <span class="text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit,</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="brand_logo">
              <img src="images/login/mercanalis_logo.png">
            </div>
            <div class="login-screen-title">Lorem ipsum dolor sit amet</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Usuario">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="ContraseÃ±a">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="row login_button_holder">
              <div>
                <button class="col button button-fill login-button">Entrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="js/jquery-3.3.1.min.js"></script>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
